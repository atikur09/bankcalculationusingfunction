<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Of KIYAS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Bank Calculation Using <span class="text-pink-700 font-medium">Function</span></h1>
    </header>
    <main>
        <!-- balance and transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white mx-auto w-3/4">
                <div class="bg-lime-500 rounded-xl p-4">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-sky-500 rounded-xl p-4">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-green-500 rounded-xl p-4">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-4xl">$<span id="balance-total">1200</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw  -->
        <section class="mx-auto w-3/4 mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-violet-600 text-white rounded-xl p-8">
                    <h4 class="text-4xl mb-3">Your Deposit</h4>
                    <input id="deposit-field" class=" w-3/4 px-3 py-3 rounded-md text-black block" type="text" placeholder="Deposit Amount">
                    <button id="btn-deposit" class="bg-blue-700 rounded-md px-3 py-3 mt-5 hover:bg-blue-500 text-xl text-white">Deposit</button>
                </div>
                <div class="bg-teal-500 text-white rounded-xl p-8">
                    <h4 class="text-4xl mb-3">Your Withdraw</h4>
                    <input id="withdraw-field" class="text-black w-3/4 px-3 py-3 rounded-md block" type="text" placeholder="Withdraw Amount">
                    <button id="btn-withdraw" class="bg-blue-700 rounded-md px-3 py-3 mt-5 hover:bg-blue-500 text-xl text-white">Deposit</button>
                </div>
            </div>
        </section>
    </main>
    <script src="/js/utilities.js"></script>
    <script src="/js/deposit.js"></script>
    <script src="/js/withdraw.js"></script>
</body>
</html>
